<div class="grid w-full max-w-2xl grid-cols-1 gap-4 my-8 lg:grid-cols-2 lg:mx-0">
  {% if universes %} {% for item in universes %}
  <a
    href="{{item.url}}"
    target="_blank"
    class="p-5 border border-gray-200 rounded hover:border-purple-400"
  >
    <h3>{{item.title}} →</h3>
    <p>Acceder à cette univers</p>
  </a>
  {% endfor %} {% endif %}
</div>
