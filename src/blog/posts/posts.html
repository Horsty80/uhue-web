---
pagination:
  data: posts
  size: 1
  alias: myPost
permalink: "blog/posts/{{ myPost.title | slugify  }}/index.html"
layout: posts
eleventyComputed:
  publishedAt: "{{ myPost.date_created }}"
  author: "{{ site.author }}"
---

<h1>{{ myPost.title }}</h1>
<article>{{ myPost.text | safe }}</article>
